<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day Six</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ef7db3ec37.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="loginContainer">
        <div class="contentContainer">
            <h2>Log in</h2>
            <small>Log in to your account to upload or download pictures, videos or music.</small>
            <input type="text" placeholder="Enter your email address">
            <div class="forgotPassword">
                <a href="#">Forgot password?</a>
                <button>Next <i class="fas fa-arrow-right"></i></button>
            </div>
            <hr>
            <div class="contentandButtons">
                <small class="or">Or log in with</small>
            <div class="loginButtons">
                <button class="facebook">
                    <img src="Images/facebook.png" alt="fb"> Facebook
                </button>
                <button class="google">
                    <img src="Images/256px-Google__G__Logo.svg.png" alt="google"> Google
                </button>
            </div>
            <small>Don't have an acccount yet? <a href="#">Sign up</a></small>
        </div>
        </div>
        <div class="imgContainer">
            <img src="Images/mountain-846062_1920.jpg" alt="img">
        </div>
    </div>
</body>
</html>
